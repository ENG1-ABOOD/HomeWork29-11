<!DOCTYPE html>
<html lang="en">
<head>

    <title>Styled Elements</title>
    <link rel="stylesheet" href="p1.css">
</head>
<body>
    <div>
       
        <a href="#" class="hover-link">This is a link</a>
        
    </div>
    <div>
        <ul class="highlight-list">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ul>
    </div>
    <div class="z-index-example">
        <img src="abstract-solid-shining-yellow-gradient-studio-wall-room-background_1258-88679.avif" alt="">

        <p>Because the image has a z-index of -1, it will be placed behind the text.</p>
    </div>
